<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt="Avatar do usuário">
            <h1 id="name" class="profile-name"></h1>
            <h2 id="user" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="link" href="#" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const name = document.querySelector('#name');
            const user = document.querySelector('#user');
            const avatar = document.querySelector('#avatar');
            const repositorio = document.querySelector('#repositorio');
            const followers = document.querySelector('#followers');
            const following = document.querySelector('#following');
            const link = document.querySelector('#link');
            
            const githubUsername = 'KazemotoKenzo';

            fetch(`https://api.github.com/users/${githubUsername}`)
                .then(function(resposta){
                    return resposta.json();
                })
                .then(function(json){
                    name.innerText = json.name;
                    user.innerText = json.login;
                    avatar.src = json.avatar_url;
                    repositorio.innerText = json.public_repos;
                    followers.innerText = json.followers;
                    following.innerText = json.following;
                    link.href = json.html_url;
                })
        });
    </script>
</body>
</html>
